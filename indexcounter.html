<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Count Up Animation</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="stylecounter.css">
</head>
<body>

  <div class="wrapper">
    <div class="container">

      <span class="num" data-val="35">000</span>
      <span class="text">Current clients</span>
    </div>
    <div class="container">

      <span class="num" data-val="100">000</span>
      <span class="text">Clients in a past</span>
    </div>
    <div class="container">
 
      <span class="num" data-val="5">000</span>
      <span class="text">Years on a market</span>
    </div>

  <!-- Script -->
  <script src="counter.js"></script>
</body>
</html>
